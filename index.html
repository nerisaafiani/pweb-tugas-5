<html>
    <head>
        <title>Kalkulator VueJS</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

    </head>
    <body>
        <div id="app">
            <input type="number" v-model="angka1">
            <input type="number" v-model="angka2">

            <p>
                <button v-on:click="operator = '+'; calculate()">+</button>
                <button v-on:click="operator = '-'; calculate()">-</button>
                <button v-on:click="operator = '*'; calculate()">*</button>
                <button v-on:click="operator = '/'; calculate()">/</button>
            </p>

            <p>Hasil: {{hasil}}</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
